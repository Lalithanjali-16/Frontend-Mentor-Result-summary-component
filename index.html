<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="results.css">
    <title>Frontend Mentor | Results summary</title>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <h4 class="result">Your Result</h4>
            <div class="marks">
                <h3 class="obtained">76</h3>
                <p class="total">of 100</p>
            </div>
            <h3 class="great">Great</h3>
            <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="container-right">
            <h3 class="summary">Summary</h3>
            <div class="card">
            <div class="card-1">
                <img src="icon-reaction.svg" alt="">
                <h4 class="reaction">Reaction</h4>
                <h4 class="score">80 <span class="full">/100</span></h4>
            </div>
            <div class="card-2">
                <img src="icon-memory.svg" alt="">
                <h4 class="memory">Memory</h4>
                <h4 class="score">92 <span class="full">/100</span></h4>
            </div>
            <div class="card-3">
                <img src="icon-verbal.svg" alt="">
                <h4 class="verbal">Verbal</h4>
                <h4 class="score">61 <span class="full">/100</span></h4>
            </div>
            <div class="card-4">
                <img src="icon-visual.svg" alt="">
                <h4 class="visual">Visual</h4>
                <h4 class="score">72 <span class="full">/100</span></h4>
            </div>
        </div>
            <div class="btn-primary">
                <button type="submit" class="main-btn">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
